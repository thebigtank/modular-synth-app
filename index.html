<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Koulen&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">

<body>

    <header></header>


    <section class="block modules">
        <div class="wrapper">
            <div class="row">
                <div class="module empty">
                    <div class="inner">
                        <a href="#" class="link">+ add module</a>
                    </div>
                </div>
                <div class="module empty">
                    <div class="inner">
                        <a href="#" class="link">+ add module</a>
                    </div>
                </div>
                
                <div class="module interface osc-1">
                    <div class="set__one">
                        <div class="interface__type">
                            <h2 class="interface__type--name">osc-1</h2>
                            <span class="interface__type--label">oscillator - 1</span>
                        </div>
                        <div class="push__switches">

                            <div class="switch">
                                <input type="checkbox" id="one">
                                <label for="one">s</label>
                            </div>
                            <div class="switch">
                                <input type="checkbox" id="two">
                                <label for="two">m</label>
                            </div>
                            <div class="switch">
                                <input type="checkbox" id="three">
                                <label for="three">b</label>
                            </div>
                            
                        </div>
                    </div>

                    <div class="set__two">
                        <div class="wave_type">
                            <div class="knob__wrap">
                                <span class="knob__label top__left">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cell-signal-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M20 20h-15.269a.731 .731 0 0 1 -.517 -1.249l14.537 -14.537a.731 .731 0 0 1 1.249 .517v15.269z" />
                                        <path d="M8 20v-5" />
                                    </svg>
                                </span>
                                <span class="knob__label top__right">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cell-signal-3" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M20 20h-15.269a.731 .731 0 0 1 -.517 -1.249l14.537 -14.537a.731 .731 0 0 1 1.249 .517v15.269z" />
                                        <path d="M12 20v-9" />
                                    </svg>
                                </span>
                                <span class="knob__label bottom__left">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cell-signal-4" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M20 20h-15.269a.731 .731 0 0 1 -.517 -1.249l14.537 -14.537a.731 .731 0 0 1 1.249 .517v15.269z" />
                                        <path d="M16 7v13" />
                                    </svg>
                                </span>
                                <span class="knob__label bottom__right">
                                    <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-cell-signal-5" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
                                        <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                                        <path d="M20 20h-15.269a.731 .731 0 0 1 -.517 -1.249l14.537 -14.537a.731 .731 0 0 1 1.249 .517v15.269z" />
                                        <path d="M16 7v13" />
                                        <path d="M12 20v-9" />
                                        <path d="M8 20v-5" />
                                    </svg>
                                </span>
                                <button class="knob"><span class="pointer"></span></button>
                            </div>
                            <span class="label">wave type</span>
                        </div>
                    </div>

                        <div class="poly">

                                <input checked type="checkbox" />

                            </label>
                            <span class="poly__label">poly</span>
                        </div>
                    </div> -->

                                <span class="max-tick"></span>
                            </div>
                            <div class="knob__label">octave</div>
                        </div>
                    </div> -->
                </div>
            </div>
        </div>
